<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Регистрация
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        span.error {
            color: red;
        }
    </style>
</head>
<body>
<br>
<h2 style="text-align:center">Регистрация</h2>
<p></p>
<div class="container">
    <div th:if="${info!=null}">
        <p style="text-align: center" class="text-danger" th:text="${info}"></p>
        <div style="text-align: center">
            <a th:href="@{/login}">
                <button class="btn btn-outline-success m-1" type="button">Войти</button>
            </a></div><br>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-5">
            <form th:method="POST" th:action="@{/registration}">
                <div class="form-group">
                    <input type="text" class="form-control w-25" id="name" placeholder="Имя"
                           name="name">
                    <span class="error" th:text="${nameError}"></span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control w-25" id="surname" placeholder="Фамилия"
                           name="surname">
                    <span class="error" th:text="${surnameError}"></span>
                </div>
                <div class="form-group">
                    <label for="birthday">Дата рождения</label>
                    <input type="text" class="form-control w-25 datepicker" id="birthday" placeholder="YYYY-mm-dd"
                           name="birthday">
                    <span class="error" th:text="${birthdayError}"></span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control w-25" id="email" placeholder="Введите email"
                           name="email">
                    <span class="error" th:text="${emailError}"></span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control w-25" id="password" placeholder="Введите пароль"
                           name="password">
                    <span class="error" th:text="${passwordError}"></span>
                </div>
                <div class="form-group">
                    <label for="birthday">Адрес</label>
                    <input type="text" class="form-control w-25" id="address" placeholder="Город Улица дом-кв"
                           name="address">
                    <span class="error" th:text="${addressError}"></span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control w-25" id="phoneNumber" placeholder="Введите телефон"
                           name="phoneNumber">
                    <span class="error" th:text="${phoneNumberError}"></span>
                </div>
                <button type="submit" class="btn btn-success">Регистрация</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
